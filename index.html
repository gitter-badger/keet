<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script type="text/javascript" src="./keet-min.js"></script>
  <script type="text/javascript">
  	class App extends Keet {
      constructor (...args) {
        super()
        this.ch = false
        this.args = args
      }
      change (bool) {
        this.ch = bool
      }
    }

    const app = new App('checked', 'toss')

    const instance = {
      wo: {
        tag: 'input',
        type: 'checkbox',
        id: 'testcheck',
        checked: '{{ch}}'
      }
    }
    app.mount(instance).link('app')
    app.change(true)
  </script>
</html>
